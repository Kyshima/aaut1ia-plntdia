<!DOCTYPE html>
<html>
<body style="margin: 0">

<div class="body">
  <div class="half-div">
    <div style="display: flex;justify-content: center;">
      <div class="category-title">
        FURNITURE
      </div>
    </div>
    <div class="questions">
      <label>Which engine do you want to use?</label>
      <select id="engine" [(ngModel)]="selectedEngine" (change)="onEngineChange()">
        <option value="" disabled selected>Select an option</option>
        <option value="prolog">Prolog</option>
        <option value="java">Java</option>
      </select>
    </div>
    <div class="questions" *ngIf="showSize">
      <label>How big is your product??</label>
      <select id="subcategory" [(ngModel)]="selectedSize" (change)="onSizeChange()">
        <option value="" disabled selected>Select an option</option>
        <option value="big">Big</option>
        <option value="small">Small</option>
      </select>
    </div>
    <div class="questions" *ngIf="showSoldInPieces">
      <label>Is your product sold in pieces or as a whole?</label>
      <select id="physicalState" [(ngModel)]="selectedSoldInPieces" (change)="onSoldInPiecesChange()">
        <option value="" disabled selected>Select an option</option>
        <option value="pieces">Sold in Pieces</option>
        <option value="whole">Sold as a Whole</option>
      </select>
    </div>
    <div class="questions" *ngIf="showFragile">
      <label>Is your product fragile?</label>
      <select id="temperature" required [(ngModel)]="selectedFragile">
        <option value="" disabled selected>Select an option</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>

  </div>
  <div class="half-div">
    <div class="questions" *ngIf="showMeasurements">
      <label>What are your product's measurements?</label>
      <label>Height</label>
      <input type="text" required [(ngModel)]="heightInput">
      <label>Width</label>
      <input type="text" required [(ngModel)]="widthInput">
      <label>Length</label>
      <input type="text" required [(ngModel)]="lengthInput">

    </div>
    <div class="questions">
      <label>What is the number of units?</label>
      <input type="text" required [(ngModel)]="unitsInput">
    </div>
    <div class="questions" *ngIf="showBudget">
      <label>What is your budget?</label>
      <input type="text" required [(ngModel)]="budgetInput">
    </div>
    <div class="questions">
      <button [disabled]="!isSubmitButtonEnabled()" (click)="submitForm()">Submit</button>
    </div>
    <div id="response_div" class="response-div" *ngIf="responseData">
      <label class="label-div" style="font-size: 30px;padding-bottom: 5px">Results</label>
      <div style="overflow-x: hidden; overflow-y: scroll" id="result_div">

        <div *ngIf="selectedEngine=='java'">
          {{resizeAnswerJava()}}

          <div class="response" *ngIf="responseData.conclusion.length == 0">No Results provided with the given Product information.</div>

          <div class="response" *ngFor="let answer of responseData.conclusion; let i=index">

            <div class="answer-div">
              {{answer}}
            </div>
            <div class="explanation-div">
              {{responseData.explanation[i]}}
            </div>

            <!-- {{ i + 1 }} -->
          </div>
        </div>
        <div *ngIf="selectedEngine=='prolog'">
          {{resizeAnswer()}}
          <div class="response" *ngIf="responseData[0] == 0">No Results provided with the given Product information.</div>

          <div class="response" *ngFor="let answer of responseData[0]; let i=index">

            <div class="answer-div">
              {{answer}}
            </div>
            <div class="explanation-div">
              <pre>
              {{responseData[1][i].replaceAll("\\n", "\n")}}
              </pre>
            </div>

            <!-- {{ i + 1 }} -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
