<!DOCTYPE html>
<html>
<body style="margin: 0">

<div class="body">
 
  <div class="half-div">
    <div style="display: flex;justify-content: center;">
      <div class="category-title">
        Genetic Algorithm
      </div>
    </div> 

    <div class="second-division">
      <div class="half-questions">
        <div class="questions">
          <label>What Indian state do you want to plan for?</label>
          <select id="stateInputAG" [(ngModel)]="stateInputAG"  > <!--(change)="onEngineChange()"-->
            <option value="" disabled selected>Select an option</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Haryana">Haryana</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Punjab">Punjab</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Bihar">Bihar</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="Odisha">Odisha</option>
            <option value="Assam">Assam</option>
            <option value="Kerala">Kerala</option>
            <option value="West Bengal">West Bengal</option>
            <option value="Telangana">Telangana</option>
          </select>
        </div>
        <div class="questions">
          <label>What are the cost wheights to consider?</label>
          <label>Production Cost</label> 
          <input type="range" min="0" max="1" step="0.05" value="0.5" required [(ngModel)]="prodCostAG" (change)="onCostAGChange()">
          <br>
          <input title="Production Cost" type="text" readonly required [(ngModel)]="prodCostAG">
          <label style="margin-top: 5px;">Cultivation Cost</label>
          <input type="range" min="0" max="1" step="0.05" value="0.5" required [(ngModel)]="cultCostAG" (change)="onCostAGChange()">
          <br>
          <input title="Cultivation Cost"  type="text" readonly required [(ngModel)]="cultCostAG">
          <label style="margin-top: 5px;">Operation Cost</label>
          <input type="range" min="0" max="1" step="0.05" value="0.5" required [(ngModel)]="operCostAG" (change)="onCostAGChange()">
          <br>
          <input title="Operation Cost"  type="text" readonly required [(ngModel)]="operCostAG">
          <label style="margin-top: 5px;">Fixed Cost</label>
          <input type="range" min="0" max="1" step="0.05" value="0.5" required [(ngModel)]="fixedCostAG" (change)="onCostAGChange()">
          <br>
          <input title="Fixed Cost" type="text" readonly required [(ngModel)]="fixedCostAG">
        </div>
      </div>
      <div class="half-questions">
        <div class="questions">
          <label>What year would you like to choose?</label>
          <select id="yearAG" [(ngModel)]="yearAG"  > <!--(change)="onEngineChange()"-->
            <option value=0 disabled selected>Select an option</option>
            <option value=2004>2004</option>
            <option value=2005>2005</option>
            <option value=2006>2006</option>
            <option value=2007>2007</option>
            <option value=2007>2007</option>
            <option value=2008>2008</option>
            <option value=2009>2009</option>
            <option value=2010>2010</option>
            <option value=2011>2011</option>
            <option value=2012>2012</option>
            <option value=2013>2013</option>
            <option value=2014>2014</option>
            <option value=2015>2015</option>
            <option value=2016>2016</option>
            <option value=2017>2017</option>
            <option value=2018>2018</option>
            <option value=2019>2019</option>
          </select>
        </div>
        <div class="questions">
          <label>How many results do you want?</label>
          <input type="text" required [(ngModel)]="numResultsAG">
        </div>
        <div class="questions">
          <button style="margin-top: 20px;" [disabled]="!isSubmitButtonEnabledAG()" (click)="submitFormAG()">Submit</button>
        </div>

      </div>

    </div>

    <div class="results">
      <div id="response_div" class="response-div" *ngIf="responseDataAG">
        <label class="label-div" style="font-size: 30px;padding-bottom: 5px">Results</label>
        <div style="overflow-x: hidden; overflow-y: scroll;" id="result_div">
  
            <div class="response" *ngIf="responseDataAG.length == 0">No Results provided with the given Product information.</div>
  
            <div class="response">
  
              <div class="answer-div">
                {{responseDataAG.teste[0]}}
                
              </div>
  
              <!-- {{ i + 1 }} -->
            </div>
        </div>
      </div>
    </div>
  </div>


  <div class="half-div">
    <div style="display: flex;justify-content: center;">
      <div class="category-title">
        Ant Colony Optimization Algorithm
      </div>
    </div>
 
    <div class="second-division">

        <div class="questions">

            <option value="Maharashtra">Maharashtra</option>
            <option value="Haryana">Haryana</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Punjab">Punjab</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Bihar">Bihar</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="Odisha">Odisha</option>
            <option value="Assam">Assam</option>
            <option value="Kerala">Kerala</option>
            <option value="West Bengal">West Bengal</option>
            <option value="Telangana">Telangana</option>

          </select>
        </div>
        <div class="questions">
          <label>What are the cost wheights to consider?</label>

          <input type="range" min="0" max="1" step="0.05" value="0.5" required [(ngModel)]="prodCostACO" (change)="onCostACOChange()">
          <br>

          <br>

          <input title="Fixed Cost" type="text" readonly required [(ngModel)]="fixedCostACO">
        </div>
      </div>
      <div class="half-questions">
        <div class="questions">
          <label>What year would you like to choose?</label>
          <select id="yearACO" [(ngModel)]="yearACO"  > <!--(change)="onEngineChange()"-->

            <option value=2005>2005</option>
            <option value=2006>2006</option>
            <option value=2007>2007</option>
            <option value=2007>2007</option>
            <option value=2008>2008</option>
            <option value=2009>2009</option>
            <option value=2010>2010</option>
            <option value=2011>2011</option>
            <option value=2012>2012</option>
            <option value=2013>2013</option>
            <option value=2014>2014</option>
            <option value=2015>2015</option>
            <option value=2016>2016</option>
            <option value=2017>2017</option>
            <option value=2018>2018</option>
            <option value=2019>2019</option>
          </select>
        </div>
        <div class="questions">
          <label>How many results do you want?</label>
          <input type="text" required [(ngModel)]="numResultsACO">
        </div>
        <div class="questions">
          <button style="margin-top: 20px;" [disabled]="!isSubmitButtonEnabledACO()" (click)="submitFormACO()">Submit</button>
        </div>
      </div>
    </div>

    <div class="results">
      <div id="response_div" class="response-div" *ngIf="responseDataACO">
        <label class="label-div" style="font-size: 30px;padding-bottom: 5px">Results</label>
        <div style="overflow-x: hidden; overflow-y: scroll;" id="result_div">
  
            <div class="response" *ngIf="responseDataACO.length == 0">No Results provided with the given Product information.</div>
  
            <div class="response">
  
              <div class="answer-div">
                {{responseDataACO.teste[0]}}
                
              </div>
  
              <!-- {{ i + 1 }} -->
            </div>
        </div>
      </div>
    </div>
  </div>
  
</div>
</body>
</html>
