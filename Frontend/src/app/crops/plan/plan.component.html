<!DOCTYPE html>
<html>
<body style="margin: 0">

<div class="body">
 
  <div class="half-div">
    <div style="display: flex;justify-content: center;">
      <div class="category-title">
        Genetic Algorithm
      </div>
    </div> 

    <div class="second-division">
      <div class="half-questions">
        <div class="questions">
          <label>What Indian state do you want to plan for?</label>
          <select id="stateInputAG" [(ngModel)]="stateInputAG"  > <!--(change)="onEngineChange()"-->
            <option value="" disabled selected>Select an option</option>
            <option value="Andaman and Nicobar Island">Andaman and Nicobar Island</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option> 
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="CHANDIGARH">CHANDIGARH</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
            <option value="Daman and Diu">Daman and Diu</option>
            <option value="Delhi">Delhi</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
            <option value="Kerala">Kerala</option>
            <option value="Laddak">Laddak</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Puducherry">Puducherry</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="THE DADRA AND NAGAR HAVELI">THE DADRA AND NAGAR HAVELI</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
          </select>
        </div>
        <div class="questions">
          <label>What are the cost wheights to consider?</label>
          <label>Production Cost</label> 
          <input type="range" min="0" max="1" step="0.05" value="0.5" required [(ngModel)]="prodCostAG" (change)="onCostAGChange()">
          <br>
          <input title="Production Cost" type="text" readonly required [(ngModel)]="prodCostAG">
          <label style="margin-top: 5px;">Cultivation Cost</label>
          <input type="range" min="0" max="1" step="0.05" value="0.5" required [(ngModel)]="cultCostAG" (change)="onCostAGChange()">
          <br>
          <input title="Cultivation Cost"  type="text" readonly required [(ngModel)]="cultCostAG">
          <label style="margin-top: 5px;">Operation Cost</label>
          <input type="range" min="0" max="1" step="0.05" value="0.5" required [(ngModel)]="operCostAG" (change)="onCostAGChange()">
          <br>
          <input title="Operation Cost"  type="text" readonly required [(ngModel)]="operCostAG">
          <label style="margin-top: 5px;">Fixed Cost</label>
          <input type="range" min="0" max="1" step="0.05" value="0.5" required [(ngModel)]="fixedCostAG" (change)="onCostAGChange()">
          <br>
          <input title="Fixed Cost" type="text" readonly required [(ngModel)]="fixedCostAG">
        </div>
      </div>
      <div class="half-questions">
        <div class="questions">
          <label>How many results do you want?</label>
          <input type="text" required [(ngModel)]="numResultsAG">
        </div>
        <div class="questions">
          <button style="margin-top: 20px;" [disabled]="!isSubmitButtonEnabledAG()" (click)="submitFormAG()">Submit</button>
        </div>

      </div>

    </div>

    <div class="results">
      <div id="response_div" class="response-div" >
        <label class="label-div" style="font-size: 30px;padding-bottom: 5px">Results</label>
        <div style="overflow-x: hidden; overflow-y: scroll;" id="result_div">

          <div class="response" >

            <div class="answer-div">
              hfgd
            </div>
            <div class="explanation-div">
              xghfgh
            </div>

            <!-- {{ i + 1 }} -->
          </div>
          
        </div>
      </div>
    </div>
  </div>

      </div>
      <div class="half-questions">
        <div class="questions">
          <label>How many results do you want?</label>

      </div>
    </div>

    <div class="results">
      <div id="response_div" class="response-div" >
        <label class="label-div" style="font-size: 30px;padding-bottom: 5px">Results</label>
        <div style="overflow-x: hidden; overflow-y: scroll;" id="result_div">

          <div class="response" >

            <div class="answer-div">
              hfgd
            </div>
            <div class="explanation-div">
              xghfgh
            </div>
          </div>          
        </div>
      </div>
    </div>
  </div>
  
</div>
</body>
</html>
